{% extends "layout.html" %}
{% block body %}
	<div class="container" style="margin-top: 45px;">
		<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" id="home-tab" data-toggle="tab" href="#dashboard" role="tab" aria-controls="home" aria-selected="true"><p>Dashboard</p></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="profile-tab" data-toggle="tab" href="#contentManagment" role="tab" aria-controls="profile" aria-selected="false"><p>Add remove/content</p></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="contact-tab" data-toggle="tab" href="#manageLinks" role="tab" aria-controls="contact" aria-selected="false"><p>Manage Links</p></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="testing-tab" data-toggle="tab" href="#userManagment" role="tab" aria-selected="false"><p>Manage Users</p></a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane fade show active" id="dashboard">
				<div class="row">
					<div class="col-md-6">
						<h2>This is the dashboard</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<h3>Some Stats</h3>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="contentManagment">
				<form id="addLinkForm">
					<div class="row" style="margin-top: 50px;">
						<div class="col-md-4">
							<p class="text-primary" style="font-size: 25px;">
								Add links to raw data base
							</p>
						</div>
						<div class="col-md-6">
							<input type="text" id="addLink" name="addLink" placeholder="Add Link here!" class="form-control">
						</div>
						<div class="col-md-2 col-lg-2 col-sm-2">
							<input type="submit" class="btn btn-outline-success" value="Add Link">
						</div>
					</div>
					<div class="row">
						<div class="container">
							<table class="table" id="addedLinks">
								
							</table>
						</div>
					</div>
				</form>
			</div>
			<div class="tab-pane fade" id="manageLinks">
				This is the contact tab
			</div>
			<div class="tab-pane fade" id="userManagment">
				This is some testing content
			</div>
		</div>
	</div>
	
{% endblock body %}
